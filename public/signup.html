<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Home Page</title>
</head>

<body id="signup-body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="#">
            <img src="/public/images/needhelpfulllogo.png" width="200" height="45" class="d-inline-block align-center" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>


                </li>
            </ul>
        </div>
    </nav>



    <div class="container">

        <div class="row">

            <div class="col-lg-6" id="signup-messege">
                <h1>Start Helping Today</h1>
                <h4>Earn extra cash and help others in your community</h4>

            </div>

            <div class="col-lg-6" id="form">



                <form>
                    <div class="form-group row" id="signup-form">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </div>



                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="help-btn">Register</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>

    </div>

    </div>






</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
